<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleOfPage">Migit Jumper</title>
    <link rel="stylesheet" href="global.css">
    <script src="Js/Classes/GifLoader.js"></script>
    <script src="Js/Classes/character.js"></script>
    <script src="Js/Classes/inputhandler.js"></script>
    <script src="Js/Classes/blockCreator.js"></script>
    <script src="Js/Classes/Timer.js"></script>
    <script src="Js/Classes/Enemy.js"></script>
    <script src="Js/Classes/textCreator.js"></script>
</head>
<body>
    <div id="loginMenuContainer">
        <div class="LoginMenuTitle">
            <h1>
                Welcome to Migit Jumper
            </h1>
        </div>
        <div class="LoginMenu">
            <div>
                Please Enter Your Name:
                <p> <input type="text" name="Name" id="NameOfPlayer" maxlength="6" minlength="1" placeholder="Name"></p>
                <p class="playButton" onclick="MainMenuPlay()">Play</p>
            </div>
        </div>
        <div class="Leaderboard">
            <div class="Leaderboard_Title">
                <span>Leaderboard</span>
            </div>
            <div class="Leaderboard_List">
                <!-- TODO: Make it so when load up game it loads in leaderboard, and make the player save their time in leaderboard-->
                <ol id="LeaderBoard_Content">
                    <li>
                        <div id="Max">
                            <span>Max </span>
                            <span>0:25:01</span>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <!--Game-->
    <div class="canvas-container" id="canvascontainer">
        <canvas id="canvas"></canvas>
        <div id="Loading" class="Loading">
            <span>Loading..</span>
        </div>
    </div>
</body>

<!--Scripts-->
<script src="Js/Save.js"></script>
<script src="Js/game.js"></script>
<script src="Js/onload.js"></script>
<script src="Js/update.js"></script>
</html>
