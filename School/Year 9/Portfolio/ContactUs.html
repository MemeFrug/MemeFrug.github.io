<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bars -->
    <div class="BarContainer">
        <div class="TopBar">
            <h1 class="TitleOfPage"><a href="./index.html">My Portfolio</a></h1>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../AboutUs.html">About Us</a></li>
              <li><a href="../Pages/page2.html">Quiz Results</a></li>

              <li><a href="../Game.html">Game</a></li>
          </ul>
        </div>
        <div class="MiddleBar">
            <div class="TextBox">
                <div class="container">
                    <div style="text-align:center">
                      <h2>Contact Us</h2>
                      <p>Swing by for a cup of coffee, or leave us a message:</p>
                    </div>
                    <div style="text-align:center" class="row">
                      <div class="column">
                        <form action="">
                          <label for="fname">First Name</label>
                          <input type="text" id="fname" name="firstname" required placeholder="Your name..">
                          <label for="lname">Last Name</label>
                          <input type="text" id="lname" name="lastname" required placeholder="Your last name..">
                          <label for="country">Country</label>
                          <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                          </select>
                          <label for="subject">Subject</label>
                          <textarea required id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                          <input type="submit" value="Submit">
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="FooterBar">
            <span>@Max 2022</span>
        </div>
    </div>
</body>
