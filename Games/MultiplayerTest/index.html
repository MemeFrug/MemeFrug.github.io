<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Test</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div style="
        z-index: 1;
        position: absolute;
        display: none; /*Should be Flex*/
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
        font-size: 1.6vw;
        user-select: none;" 
    id="LoadingElement">Loading..</div>

    <div class="Version">
        <div>Ver 1.0.0</div>
    </div>

    <div class="MainMenu" id="MainMenu">
        <h1>Multiplayer Test</h1>
        <button id="ChangeToIpSelectElement">Play</button>
    </div>

    <div class="IpChooser" id="IpChooser">
        <h2>Select Server</h2>
        <div class="ErrorText" id="ErrorTextIpChooser"></div>
        <input type="text" placeholder="127.0.0.1:3000" id="IpInputElement">
        <div style="padding-top: 10px;"></div>
        <button id="ConnectToServerElement">Connect</button>
    </div>

    <div class="ConnectingScreen" id="ConnectingScreen">
        <div>Connecting To.. <span id="ConnectingToIpElement"></span></div>
    </div>
    
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="/lib/engine_2.js"></script>
    <script src="./main.js"></script>
</body>

</html>
