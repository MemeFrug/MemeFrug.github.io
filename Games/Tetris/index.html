<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Tetris!</title>

	<link rel="stylesheet" href="style.css" type="text/css" />

	<script src='main.js' type="text/javascript"></script>

</head>


<body>
	<canvas id="backgroundCanvas" class="backgroundCanvas">

	</canvas>
	<div class="canvasContainer">
		<div class="column">
			<div class="ui left">
				<div>
					Held: (L-Shift)
				</div>
				<div>
					<canvas class="previewCanvas" id="PreviewCanvas"></canvas>
				</div>
			</div>
		</div>
		<div class="column" style="width: auto; margin-left: 2vh; margin-right: 2vh;">
			<canvas id="board_canvas" width="120" height="250" style="z-index:1">
				Your browser does not support HTML5 Canvas.
			</canvas>
		</div>
		<div class="column">
			<div class="uiContainer">
				<div class="ui">
					<div>
						<span>Score: <span class="value" id="score">0</span></span>
					</div>
					<div>
						<span>Level: <span class="value" id="level">1</span>/255</span>
						<span class="smaller"><span class="value" id="linesToClear">2</span> Lines Left</span>
						<span class="smaller">Drop: <span id="DropSpeed">500</span>ms</span>
					</div>
				</div>
				<div class="ui">
					<div>Queue</div>
					<div>
						<canvas id="queueCanvas"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="overlayUI">
		<span id="pauseText"></span>
	</div>
</body>

</html>
