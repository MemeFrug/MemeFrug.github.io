<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Creator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="MainMenu" class="MainMenu">
        <div class="Title">Levels</div>

        </div>
        <div class="button_container"></div><button id="deleteallsaves">Delete All Saves</button>
    </div>

    <canvas id="canvas"></canvas>

    <div id="UI" class="UI">
        <div style="padding: 5px;">Name Of Level:</div> <input id="NameOfSaveInput" type="text" placeholder="Name Of Level">
        <div class="blocks_column">
            <div class="Title">Blocks:</div>
            <div class="Blocks_choose">
                <div class="Button_container">
                    <div class="Button">
    
                    </div>
                </div>
                <div class="Button_container">
                    <div class="Button">
    
                    </div>
                </div>
                <div class="Button_container">
                    <div class="Button">
    
                    </div>
                </div>
            </div>
        </div>
        <div><button id="SaveLocallyButton">Save Locally</button></div>
        <div><button id="LoadSaveButton">Load Save</button></div>
        <div><button id="DownloadSaveButton">Download</button></div>
    </div>

    <script src="/lib/MemeFrug-GameEngine/engine.js"></script>
    <script src="./main.js"></script>
</body>
</html>
